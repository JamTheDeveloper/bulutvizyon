<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Hatası - BulutVizyon</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7429C6;
            --secondary-color: #9e4cff;
            --accent-color: #f971ce;
            --dark-bg: #0F1624;
            --dark-card: #171F32;
            --text-light: #ffffff;
            --text-gray: #a0a0a0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            background-color: var(--dark-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .error-icon {
            font-size: 80px;
            color: var(--accent-color);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        p {
            margin-bottom: 20px;
            color: var(--text-gray);
            font-size: 16px;
            line-height: 1.6;
        }
        
        .error-reason {
            background-color: rgba(23, 31, 50, 0.8);
            padding: 15px 20px;
            border-radius: 8px;
            margin: 25px 0;
            text-align: left;
            font-family: monospace;
            word-break: break-word;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(116, 41, 198, 0.3);
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(116, 41, 198, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>CSRF Doğrulama Hatası</h1>
        <p>Güvenlik nedeniyle isteğiniz işleme alınamadı. Bu genellikle oturumunuzun süresi dolduğunda veya sayfayı çok uzun süre açık tuttuğunuzda meydana gelir.</p>
        
        <div class="error-reason">
            {{ reason }}
        </div>
        
        <p>Lütfen sayfayı yenileyip tekrar deneyin.</p>
        
        <a href="{{ url_for('auth.login') }}" class="button">Giriş Sayfasına Dön</a>
    </div>
</body>
</html>
