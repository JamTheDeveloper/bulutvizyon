<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BulutVizyon - Giriş</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7429C6;
            --secondary-color: #9e4cff;
            --accent-color: #f971ce;
            --dark-bg: #0F1624;
            --dark-card: #171F32;
            --dark-input: #1E2747;
            --text-light: #ffffff;
            --text-gray: #a0a0a0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animasyonlu arka plan */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }
        
        .bg-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 20s;
            background: rgba(116, 41, 198, 0.1);
        }
        
        .bg-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
            background: rgba(249, 113, 206, 0.1);
        }
        
        .bg-animation span:nth-child(3) {
            left: 70%;
            width: 60px;
            height: 60px;
            animation-delay: 4s;
            animation-duration: 18s;
            background: rgba(158, 76, 255, 0.1);
        }
        
        .bg-animation span:nth-child(4) {
            left: 40%;
            width: 40px;
            height: 40px;
            animation-delay: 0s;
            animation-duration: 15s;
            background: rgba(116, 41, 198, 0.15);
        }
        
        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
            animation-duration: 11s;
            background: rgba(249, 113, 206, 0.1);
        }
        
        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 90px;
            height: 90px;
            animation-delay: 3s;
            animation-duration: 25s;
            background: rgba(158, 76, 255, 0.1);
        }
        
        .bg-animation span:nth-child(7) {
            left: 35%;
            width: 50px;
            height: 50px;
            animation-delay: 7s;
            animation-duration: 15s;
            background: rgba(116, 41, 198, 0.1);
        }
        
        .bg-animation span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 10s;
            background: rgba(249, 113, 206, 0.1);
        }
        
        .bg-animation span:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 20s;
            background: rgba(158, 76, 255, 0.1);
        }
        
        .bg-animation span:nth-child(10) {
            left: 85%;
            width: 70px;
            height: 70px;
            animation-delay: 0s;
            animation-duration: 25s;
            background: rgba(116, 41, 198, 0.1);
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1200px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            height: 600px;
            background: linear-gradient(135deg, rgba(23, 31, 50, 0.8), rgba(30, 39, 71, 0.6));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            z-index: 1;
            position: relative;
        }
        
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0.8;
            z-index: -1;
        }
        
        .left-panel::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(249, 113, 206, 0.3) 0%, rgba(116, 41, 198, 0) 70%);
            top: -50%;
            left: -50%;
            z-index: -1;
        }
        
        .left-content {
            text-align: center;
            color: var(--text-light);
            z-index: 1;
        }
        
        .left-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .left-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 380px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .left-content .features {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            margin-top: 30px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-item i {
            font-size: 1.2rem;
            color: var(--accent-color);
        }
        
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: var(--dark-card);
            position: relative;
        }
        
        .login-form {
            width: 100%;
            max-width: 350px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container img {
            height: 60px;
            object-fit: contain;
        }
        
        .beta-badge {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 5px;
            box-shadow: 0 4px 10px rgba(116, 41, 198, 0.3);
            letter-spacing: 1px;
        }
        
        .login-form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .wrap-input {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input {
            width: 100%;
            height: 50px;
            background-color: var(--dark-input);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0 15px 0 50px;
            color: var(--text-light);
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input::placeholder {
            color: var(--text-gray);
        }
        
        .input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(116, 41, 198, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 18px;
        }
        
        .login-form-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-light);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 25px;
            border: none;
            outline: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-form-btn:hover {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .forgot-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-link a {
            color: var(--text-gray);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-link a:hover {
            color: var(--accent-color);
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            font-size: 14px;
        }
        
        .alert-danger {
            background-color: rgba(244, 67, 54, 0.8);
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.8);
        }
        
        .alert-info {
            background-color: rgba(33, 150, 243, 0.8);
        }
        
        .alert-warning {
            background-color: rgba(255, 152, 0, 0.8);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                max-width: 400px;
            }
            
            .left-panel {
                padding: 30px;
                display: none;
            }
            
            .right-panel {
                padding: 30px;
            }
            
            .login-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Animasyonlu arka plan -->
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="container">
        <div class="left-panel">
            <div class="left-content">
                <h1>BulutVizyon</h1>
                <p>Dijital ekranlarınızı yönetmenin en kolay ve etkili yolu. Tek platformda tüm içeriklerinizi kontrol edin.</p>
                
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Kolay içerik yönetimi</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Uzaktan ekran kontrolü</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Zamanlanmış yayınlar</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Detaylı analitik raporlar</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <form class="login-form" method="POST" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/yataylogobulut.png') }}" alt="BulutVizyon Logo">
                    <span class="beta-badge">BETA</span>
                </div>
                
                <div class="login-form-title">
                    Hesabınıza Giriş Yapın
                </div>
                
                <div class="wrap-input">
                    <i class="fas fa-envelope input-icon"></i>
                    <input class="input" type="email" id="email" name="email" placeholder="E-posta Adresi" required>
                </div>
                
                <div class="wrap-input">
                    <i class="fas fa-lock input-icon"></i>
                    <input class="input" type="password" id="password" name="password" placeholder="Şifre" required>
                </div>
                
                <button type="submit" class="login-form-btn">
                    Giriş Yap
                </button>
                
                <div class="forgot-link">
                    <a href="{{ url_for('auth.forgot_password') }}">
                        Şifrenizi mi unuttunuz?
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
